<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:fragment="main-fragment (title, otherStaticResources, topNav, nav, mainContent, footer)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:replace="${title}">Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <!--    <link href="css/styles.css" rel="stylesheet"/>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../../static/styles.css"/>
    <!-- Other javascript, css source files -->
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:insert="${topNav} ?: ~{}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="${nav} ?: ~{}">
    </div>
    <div id="layoutSidenav_content">
        <main th:insert="${mainContent} ?: ~{}">
        </main>
        <footer th:insert="${footer} ?: ~{}" class="py-4 bg-light mt-auto">
        </footer>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/assets/demo/chart-area-demo.js}" ></script>
    <script th:src="@{/assets/demo/chart-bar-demo.js}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script th:src="@{/js/datatables-simple-demo.js}" ></script>
</body>
</html>
